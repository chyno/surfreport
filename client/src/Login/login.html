
<template>
  <h1>Surf Report Sign in</h1>
 
  <p> Please sign-in with your Local, Twitter, Google, or Facebook account to view your profile.</p>
  <h2>${loginmessage}</h2>
  <div class="${isLoggedIn ?  'hidesection' : ''}">
  <p>
    <a data-toggle="collapse" href="#local" class="btn btn-warning btn-lg" role="button"><span class="glyphicon glyphicon-user"></span> Sign in Locally</a>

    
    <a href="/auth/google" class="btn btn-danger btn-lg" role="button"><span class="glyphicon glyphicon-user"></span>Sign in with Google</a>
    
  </p>

  <div id="local" class="collapse">
    <a data-toggle="collapse" href="#local-sign-in" class="btn btn-default btn-md" role="button">I already have an account</a>
    <a data-toggle="collapse"   class="btn btn-default btn-md" role="button">I need to make an account</a>
  </div>

    <div id="local-sign-in" class="collapse"   >
    <div>
        
        <label>Username:</label>
        <input type="text" name="user" value.bind="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" value.bind="password"/>
    </div>
    <div>
        <button click.trigger="logIn()">Log In Local</button>
    </div>
  </div>

  
  </div>
   <div class="${isLoggedIn ?  '' : 'hidesection'}">
   <h3>User Information</h3>
    <div >
        <label for="dt"  class="control-label">User Name: </label> 
        <span   id="dt" placeholder="reading" >${username}</span>
    </div>
     <div >
        <label for="dt"  class="control-label">Zip Code: </label> 
        <span   id="dt" placeholder="reading" >${zip}</span>
    </div>
   <button click.trigger="logOut()">Log Out</button>
  
   </div>
</template>
