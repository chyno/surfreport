
<template>

<div class="container">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Surf Report Sign in</h3>
                     <p> Please sign-in with your Local or Google account to view your profile.</p>
                     <p>${loginmessage}</p>
                </div>
            </div>

             <div class="panel-body">
             <div if.bind="!isLoggedIn">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">User Name</label>
                         <div class="col-sm-10">
                                    
                                <input type="text" placeholder="username" 
                                       value.bind="username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" placeholder="Password"
                                   value.bind="password" />
                        </div>
                    </div>
                    <hr />
                     <div class="form-group">
                         <div class="col-sm-12" >    
                         <button class="btn" click.trigger="logIn()">Log In Local</button>
                          <a class="btn btn-default" route-href='route:newuser'>New User</a>
                          </div>
                     </div>
                 </div>
             </div>

              <div if.bind="isLoggedIn">
                 <div class="form-group">
                    <label class="col-sm-2 control-label">User Name</label>
                     <div class="col-sm-10">${username} </div>
                </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Zip</label>
                        <div class="col-sm-10">
                            ${zip}
                        </div>
                    </div>
                     <div class="form-group">
                      <button click.trigger="logOut()">Log Out</button>
                    </div>
              </div>
       </div>
 </div>

</template>
