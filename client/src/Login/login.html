
<template>

<div class="container">
        <div class="panel panel-default" if.bind="!isLoggedIn">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Surf Report Sign in</h3>
                     <p> Please sign-in with your Local, Twitter, Google, or Facebook account to view your profile.</p>
                </div>
            </div>
            <div class="panel-body">
           
                   <label class="col-sm-2 control-label">User Name</label>
                     <div class="col-sm-10">
                                
                            <input type="text" placeholder="username" 
                                   value.bind="username" />
                    </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" placeholder="Password"
                                   value.bind="password" />
                        </div>
                    </div>
                    <button click.trigger="logIn()">Log In Local</button>
                    <a route-href='route:newuser'>New User</a>
        </div>

        <div class="panel panel-default" if.bind="isLoggedIn">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Surf Report Logout</h3>
                     
                </div>
            </div>
            <div class="panel-body">
           
                   <label class="col-sm-2 control-label">User Name</label>
                     <div class="col-sm-10">
                                
                            <input type="text" placeholder="username" 
                                   value.bind="username" />
                    </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Zip</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="zip"
                                   value.bind="zip" />
                        </div>
                    </div>
                    <button click.trigger="logOut()">Log Out</button>
        </div>
    </div>

</template>
