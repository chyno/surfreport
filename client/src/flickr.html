
<template>
  <section class="au-animate">
    <h2>${heading}</h2>

    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="city">First Name</label>
        <input type="text" value.bind="city" 
        class="form-control" id="city" placeholder="city">
      </div>
      <div class="form-group">
        <label for="sp">Last Name</label>
        <input type="text" value.bind="speed" 
        class="form-control" id="sp" placeholder="speed">
      </div>

      <div class="form-group">
        <label for="dr">Zip Code</label>
        <input type="text" value.bind="direction" 
        class="form-control" id="dr" placeholder="direction">
      </div>

        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template
