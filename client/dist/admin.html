
<template>
  <section class="au-animate">
    <h2>${heading}</h2>

    <form role="form" submit.delegate="submit()">
       <div class="form-group">
        <label for="city">User Name</label>
        <input type="text" value.bind="userName" 
        class="form-control" id="city" placeholder="userName">
      </div>
       <div class="form-group">
        <label for="city">Password</label>
        <input type="password" value.bind="password" 
        class="form-control" id="city" placeholder="password">
      </div>

      <div class="form-group">
        <label for="city">First Name</label>
        <input type="text" value.bind="fistName" 
        class="form-control" id="city" placeholder="fistName">
      </div>
      <div class="form-group">
        <label for="sp">Last Name</label>
        <input type="text" value.bind="lastName" 
        class="form-control" id="sp" placeholder="lastName">
      </div>

      <div class="form-group">
        <label for="dr">Zip Code</label>
        <input type="text" value.bind="direction" 
        class="form-control" id="dr" placeholder="zipCode">
      </div>

        <label>Full Name</label>
        <p class="help-block">${fullName}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template
